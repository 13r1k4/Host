<!DOCTYPE html>
<html>
<head>
<title>Tabla Aleatoria</title>
<link rel="stylesheet" href="extra.css">
<script>
        function generarTablaAleatoria() {
            var libres = [];
            for (var i = 1; i <= 100; i++) {
                libres.push(i);
            }

            var tabla = document.getElementById("tablaAleatoria");

            for (var i = 0; i < tabla.rows.length; i++) {
                for (var j = 0; j < tabla.rows[i].cells.length; j++) {
                    var valal = Math.floor(Math.random() * libres.length);
                    tabla.rows[i].cells[j].innerText = libres.splice(valal, 1)[0];
                }
            }
        }
</script>
    
</head>
    <body>
        <button onclick="generarTablaAleatoria()">Generar Tabla Aleatoria</button>
        <table id="tablaAleatoria" style="border: 1px solid black;">
            <tr>
            <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
            <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
            <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
            <td></td><td></td><td></td><td></td><td></td>
            </tr>
            <tr>
            <td></td><td></td><td></td><td></td><td></td>
            </tr>
        </table>
    </body>
</html>
