<!DOCTYPE html>
<html>
    <head>
        <script>
            var text="";
            var i;
            for(i=0; i<5; i++){
                text+="the number is"+i+"\n";
            }
            alert(text);
        </script>
    </head>
    <body>
        <h2>JavaScript Loops</h2>
    </body>
</html>
