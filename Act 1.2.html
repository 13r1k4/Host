<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script>
            var txt="";
            var dias=["Lunes","Martes","Miércoles","Jueves","Viernes","Sábado","Domingo"];
            alert(dias);

            var x;
            for(x in dias){
                txt += dias[x] + "\n";
            }
            alert(txt);

            
        </script>
    </head>
    <body>
        <h2>JavaScript Loops</h2>
    </body>
</html>
